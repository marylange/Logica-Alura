<canvas width = "600" height="400"></canvas>

<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = "green";
	pincel.fillRect(0, 0, 400, 200);

	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(200, 180);
	pincel.lineTo(40, 100);
	pincel.lineTo(360, 100);
	pincel.fill();

	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(200, 20);
	pincel.lineTo(40, 100);
	pincel.lineTo(360, 100);
	pincel.fill();

	pincel.fillStyle = "darkBlue";
	pincel.beginPath();
	pincel.arc(200, 100, 50, 0, 2 * 3.14);
	pincel.fill();






</script>
