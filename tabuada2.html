<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    //var multiplicador = 1;

    //while(multiplicador <= 10) {    
        //mostra(7 * multiplicador);
        //multiplicador = multiplicador + 1;
    //}

    //Subtituindo a função while por for():

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(7 * multiplicador);
    }

    mostra("Fim");

    //OBS: multiplicador++ substitui o multiplicador = multiplicador + 1, é um atalho usado para simplificar. É uma forma de escrever menos para realizar a instrução. Isso se chama pós incremento.

</script>
