<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes vocÃª vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);

        var ingredienteRepetido = false;

        for(var posicao = 1; posicao < ingredientes.length; posicao++) {

        	if(ingredientes[posicao] == ingredienteRepetido) {
        		ingredienteRepetido = true;
        		break;
        	}
        }

        if(ingredienteRepetido == false) {
        		
        	ingredientes.push(ingrediente);
        	contador++;
        	}
    }
    document.write(ingredientes);


    console.log(ingredientes);
</script>
