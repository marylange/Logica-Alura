<meta charset = "UTF-8">
<canvas width="600" height="400"></canvas>

<script>


	function desenhaQuadrado(x, y, tamanho, cor) {

		var tela = document.querySelector("canvas");
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, 50, 50);
		pincel.fillStroke = 'black';
		pincel.strokeRect(x, y, 50, 50);
	}

	function desenhaTexto(texto, x, y) {

		var tela = document.querySelector("canvas");
		var pincel = tela.getContext('2d');

		pincel.font = '20pxGeorgia';
		pincel.fillStyle = 'black';
		pincel.fillText("Qual é a fração?", 250, 30);
	}

	desenhaQuadrado(0, 0, 50, 'green');
	desenhaQuadrado(50, 0, 50, 'green');
	desenhaQuadrado(100, 0, 50, 'green');
	desenhaQuadrado(150, 0, 50, 'white');


	desenhaTexto("Qual é a fração?", 250, 30);
	
</script>
