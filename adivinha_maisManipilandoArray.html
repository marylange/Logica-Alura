	// ***COMO USAR ARRAY PARA ARMAGENAR VÁRIOS DADOS NUMA ÚNICA VARIÁVEL.***
	function sorteia(){//foi gerado uma função sorteia que retorna números aleatórios e inteiros.
		return Math.round(Math.random() * 10);
	}
	function sorteiaNumeros(quantidade) {//Nessa segunda função ele sorteia a quantidade de números que entrará dentro da lista na variável segredos.

	var segredos = [];//lista do array
	var numero = 1;//O número que irá compor a lista partirá de um até três.
	while(numero <= quantidade) {//enquanto 1 <= 2, isso será uma verdade e o programa de repetição continuará rodando. Quando chegar em 4, o programa vai ver se 1 <= 4, como isso é false o programa vai parar a repetição.
		var numeroAleatorio = sorteia();

		if(numeroAleatorio !== 0) {//Esse if impede que o programa selecione o numero zero para a lista de segredos.

			var achou = false;
			                      //posicao < 0 antes estava assim e por isso não gerava número aleatório.
			for(var posicao = 0; posicao < segredos.length; posicao++) {// Esse for evita que os números apareçam repetidos.

				if(segredos[posicao] == numeroAleatorio) {
				achou = true;
				break;
				}
			}

			if(achou == false) {

				segredos.push(numeroAleatorio);//a função push vai empurrar para dentro de segredos, tudo que foi gerado em sorteia através da multiplicação por 10.
				numero++;//incremento da variável de incremento. Sempre será somado com +1 até o ciclo do while completar.
				//O numero++ entrou pra esse bloco pq se ficar fora vai entrar na contagem de números aleatórios do if lá de cima.
			}

		}

	}
			
	return segredos;

	}
