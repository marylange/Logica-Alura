<meta charset="UTF-8">

<h1> JOGO DE ADIVINHAÇÃO </h1>
<br>
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 100);
    //O Math.round arredonda os números, e o Math.random gera números aleatórios no programa. É necessário multiplicar(*) por 10, onde anteriormente tínhamos um número 0.21, agora temos 2.1.
    //Um teste para decobrir so o usuário errou ou acertou mesmo pode ser feito. Basta escrever no código console.log(), colocando entre parenteses a variável var numeroPensado e ponto e vírgula ; após parenteses.
    console.log(numeroPensado);
    var chute = parseInt(prompt("Digite um número de 0 a 100!"));

    if(chute == numeroPensado) {
    	mostra("Você acertou!");
	}
//A função if que significa SE, if(chute != numeroPensado) pode ser substituida pela função else{} que significa SE NÃO, que terá o mesmo resultado no navegador. else{} indica o contrário da condição verdadeira.
    //if(chute != numeroPensado) 
    else {
    	mostra("Você errou o chute, o número correto é " + numeroPensado + ".");
    }


</script>
